# syntax highlighting
"attribute" = "yellow"
"type" = "light-yellow"
"constructor" = "light-blue"
"constant" = "yellow"
"constant.character.escape" = "light-cyan"
"string"  = "light-green"
"comment" = { fg = "gray", modifiers = ["italic"] }
"variable" = "white"
"variable.builtin" = "light-red"
"variable.parameter" = "light-red"
"variable.other.member" = "light-cyan"
"label" = "light-magenta"
"keyword" = "light-magenta"
"function" = "light-blue"
"namespace" = "light-magenta"
"special" = "light-blue"
"markup.heading" = "light-magenta"
"markup.bold" = { fg = "light-yellow", modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "light-blue", modifiers = ["underlined"] }
"markup.link.label" = { fg = "light-blue" }
"markup.quote" = "light-cyan"
"markup.raw" = "light-green"
"diff.plus" = "light-green"
"diff.minus" = "light-red"
"diff.delta" = "yellow"

# interface
"ui.cursor" = { fg = "light-gray", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "light-yellow", modifiers = ["bold"] }
"ui.cursor.primary" = { fg = "light-gray", modifiers = ["reversed"] }
"ui.debug" = "gray"
"ui.linenr" = { fg = "gray" }
"ui.linenr.selected" = { fg = "white", modifiers = ["bold"] }
"ui.statusline" = { fg = "white", bg = "black" }
"ui.statusline.inactive" = { fg = "gray", bg = "black" }
"ui.popup" = { bg = "black" }
"ui.window" = { bg = "black" }
"ui.help" = { fg = "white", bg = "black" }
"ui.virtual.ruler" = { bg = "black" }
"ui.virtual.whitespace" = "light-gray"
"ui.virtual.jump-label" = { fg = "blue", modifiers = ["bold", "underlined"] }
"ui.menu" = { fg = "light-gray", bg = "black" }
"ui.menu.selected" = { modifiers = ["reversed"] }
"ui.selection" = { fg = "gray", modifiers = ["reversed"] }
"diagnostic" = { modifiers = ["underlined"] }
"hint" = "gray"
"info" = "light-blue"
"warning" = "yellow"
"error" = "light-red"
